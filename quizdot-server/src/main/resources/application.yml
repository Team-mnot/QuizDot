server:
  port: 8081
  servlet:
    context-path: /api

spring:
  profiles:
    active: server # ????
    group:
      local:
        - db-local
      server:
        - db-server
    include:
      - key
      - db

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    show-sql: true
    open-in-view: false

springdoc: #swagger
  packages-to-scan: com.mnot.quizdot
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /quizdot.html            # Swagger UI ?? => localhost:8080/quizdot.html
    tags-sorter: alpha            # alpha: ??? ? ?? ??, method: HTTP Method ? ??
    operations-sorter: alpha      # alpha: ??? ? ?? ??, method: HTTP Method ? ??
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true

cloud:
  aws:
    s3:
      bucket: ${s3.bucket}
    credentials:
      access-key: ${s3.access-key}
      secret-key: ${s3.secret-key}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    cloudfront:
      domain: d3eb2qgtkbb4eu.cloudfront.net

logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace